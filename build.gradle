group 'com.sensefields'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    /*
    maven {
        url "https://oss.sonatype.org/content/groups/public"
    }
    */
}

dependencies {
    compile group: 'com.amazonaws', name: 'aws-java-sdk-cognitoidp', version: '1.11.60'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.5'
    compile group: 'com.github.kink80', name: 'cognitoauth', version: '1.+'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}


jar {
    manifest {
        attributes "Main-Class": "com.sensefields.auth.AdminAuthExample"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

task sourcezip(type: Zip) {
    classifier = 'src'
    from projectDir
    include 'src/**/*'
    exclude '/src/test'
    exclude '/src/main/resources'
    include 'build.gradle', 'settings.gradle'
}